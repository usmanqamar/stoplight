openapi: 3.0.3
info:
  title: Rider Coupon API
  version: 1.0.0
  description: API for managing rider coupons (mocked using Prism)

servers:
  - url: http://localhost:4010

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # optional, for documentation

paths:
  /intercity/v1/pickup:
    get:
      summary: Get list of pickups configured
      parameters:
        - in: header
          name: yassir-app-language
          required: false
          schema:
            type: string
          description: Preferred language for the response (e.g. en, fr, ar)
        - in: query
          name: serviceFamilyId
          required: true
          schema:
            type: string

      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response with pickup list
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    nullable: true
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Object Id
                        code:
                          type: string
                          description: Optional string
                        name:
                          type: string
                          description: App language based
                        path:
                          type: string
                          description: Path string
              examples:
                with-data:
                  summary: Example with some data
                  value:
                    status: true
                    data:
                      - id: "123456788"
                        code: "11"
                        name: "Blida"
                        path: "0,192756,1258647"
                      - id: "123456788"
                        code: "12"
                        name: "Oran"
                        path: "0,192756,1258647"
                empty:
                  summary: Example with empty data
                  value:
                    status: true
                    data: []
                arabic:
                  summary: Example with arabic data
                  value:
                    status: true
                    data:
                      - id: "123456788"
                        code: "11"
                        name: "البليدة"
                        path: "0,192756,1258647"
                      - id: "123456788"
                        code: "12"
                        name: "وهران"
                        path: "0,192756,1258647"
        '400':
          description: Bad Request
          content:
            application/json:
              examples:
                pickup_error:
                  summary: Without Service Family Id
                  value:
                    status: false
                    data: null
                    errorMessageKey: "FAMILYID_REQUIRED"
                    errorMessage: "Service Family Id required"
        '500':
          description: Server error
          content:
            application/json:
              examples:
                pickup_error:
                  summary: Example error response
                  value:
                    status: false
                    data: null
                    errorMessageKey: "ERROR_PICKUP_LIST"
                    errorMessage: "Error in getting the list of pickups"   
  /intercity/v1/destination/{pickup}:
    get:
      summary: Get list of destinations for a pickup path configured
      parameters:
        - name: pickup
          in: path
          required: true
          schema:
            type: string
          description: The pickup path string
        - name: serviceFamilyId
          in: query
          required: true
          schema:
            type: string

        - in: header
          name: yassir-app-language
          required: false
          schema:
            type: string
          description: Preferred language for the response (e.g. en, fr, ar)
      responses:
        '200':
          description: Successful response with destination list
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    nullable: true
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Object Id
                        code:
                          type: string
                          description: Optional string
                        name:
                          type: string
                          description: App language based
                        path:
                          type: string
                          description: Path string
              examples:
                with-data:
                  summary: Example with data
                  value:
                    status: true
                    data:
                      - id: "123456788"
                        code: "11"
                        name: "Blida"
                        path: "0,192756,1258647"
                      - id: "123456788"
                        code: "11"
                        name: "Oran"
                        path: "0,192756,1258647"
                empty:
                  summary: Example with empty data
                  value:
                    status: true
                    data: []
                arabic:
                  summary: Example with arabic data
                  value:
                    status: true
                    data:
                      - id: "123456788"
                        code: "11"
                        name: "البليدة"
                        path: "0,192756,1258647"
                      - id: "123456788"
                        code: "12"
                        name: "وهران"
                        path: "0,192756,1258647"
        '400':
          description: Bad request
          content:
            application/json:
              examples:
                destination_error_400:
                  summary: Example 400 error response
                  value:
                    status: false
                    data: null
                    errorMessageKey: "REQUIRED_FIELD_ERROR"
                    errorMessage: "Error in getting the list of destinations"
        '500':
            description: Server error
            content:
              application/json:
                examples:
                  destination_error:
                    summary: Example 500 error response
                    value:
                      status: false
                      data: null
                      errorMessageKey: "ERROR_DESTINATION_LIST"
                      errorMessage: "Error in getting the list of destinations"
                      
  /intercity/v1/config:
    get:
      summary: Get config of a service
      parameters:
        - in: query
          name: serviceFamilyId
          required: true
          schema:
            type: string

      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response with config keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookingMinTime:
                    type: number
                    description: Minimum time for future booking
                  bookingMaxTime:
                    type: number
                    description: Maximum time for future booking
                  maxSeats:
                    type: number
                    description: Number of seats in car
                  path:
                    type: string
                    description: Path string
              examples:
                with-data:
                  summary: Example with some data
                  value:
                    maxSeats: 4
                    bookingMinTime: 86400
                    bookingMaxTime: 86400

        '500':
          description: Server error
          content:
            application/json:
              examples:
                pickup_error:
                  summary: Example error response
                  value:
                    status: false
                    data: null
                    errorMessageKey: "ERROR_PICKUP_LIST"
                    errorMessage: "Error in getting the list of pickups"
